os:
  - linux

language: python

python:
  - "3.6"
  - "3.7"

install:
  - pip install --upgrade pipenv pip codecov twine
  - pipenv install --dev

jobs:
  include:
    - stage: test
      script:
        - pytest --cov=tir tests/
        - codecov
    - stage: packaging
      script:
        - python setup.py sdist bdist_wheel
        - twine check dist/*
    - stage: deploy_test
      if: branch = develop
    - stage: deploy
      if: branch = master
      script:
        - python setup.py sdist bdist_wheel
        - twine upload dist/*
