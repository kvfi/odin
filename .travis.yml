os:
  - linux

language: python

install:
  - pip install --upgrade pip codecov twine pytest
  - pip install -r requirements-test.txt

jobs:
  include:
    - stage: test
      script:
        - pytest tests/
    - stage: packaging
      if: branch = develop
      script:
        - python setup.py sdist bdist_wheel
        - twine check dist/*
    - stage: deploy_test
      if: branch = develop
    - stage: deploy
      if: branch = master
      script:
        - python setup.py sdist bdist_wheel
        - twine upload dist/*
