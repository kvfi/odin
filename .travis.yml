os:
  - linux
  - osx

language: python

python:
  - "3.5"
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"
  - "3.8-dev"  # 3.8 development branch
  - "nightly"  # nightly build

install:
  - pip install --upgrade pipenv pip codecov
  - pipenv install --dev

jobs:
  include:
    - stage: test
      script:
        - pytest
        - codecov
    - stage: packaging
      script:
        - python setup.py sdist bdist_wheel
        - twine check dist/*
    - stage: deploy_test
      if: branch = develop
    - stage: deploy
      if: branch = master
      script:
        - python setup.py sdist bdist_wheel
        - twine upload dist/*
