os:
  - linux

language: python

install:
  - pip install --upgrade pipenv pip codecov twine
  - pip install -r requirements.txt

jobs:
  include:
    - stage: test
    - stage: packaging
      if: branch = develop
      script:
        - python setup.py sdist bdist_wheel
        - twine check dist/*
    - stage: deploy_test
      if: branch = develop
    - stage: deploy
      if: branch = master
      script:
        - python setup.py sdist bdist_wheel
        - twine upload dist/*
